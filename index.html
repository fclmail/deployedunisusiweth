<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Trading Bot Interface</title>  
    <script src="https://cdn.jsdelivr.net/npm/web3/dist/web3.min.js"></script>  
    <style>  
        body {  
            background-color: #004d00;  
            color: white;  
            font-family: Arial, sans-serif;  
            text-align: center;  
            padding: 20px;  
        }  
        input, button {  
            margin: 10px;  
            padding: 10px;  
            font-size: 16px;  
            border-radius: 5px;  
        }  
        button {  
            background-color: #006400;  
            color: white;  
            border: none;  
            cursor: pointer;  
        }  
        button:hover {  
            background-color: #00b300;  
        }  
    </style>  
</head>  
<body>  
    <h1>Polygon Trading Bot Interface</h1>  
    <p>Enter details below to trade tokens or manage profits:</p>  

    <div>  
        <label for="tokenAddress">Token Address:</label>  
        <input type="text" id="tokenAddress" placeholder="Enter token address">  
    </div>  
    <div>  
        <label for="amount">Amount ($):</label>  
        <input type="number" id="amount" placeholder="Enter amount">  
    </div>  
    <div>  
        <button id="buyBtn">Buy Token</button>  
        <button id="sellBtn">Sell Token</button>  
    </div>  
    <div>  
        <button id="withdrawBtn">Withdraw Profits</button>  
    </div>  
    <div>  
        <h3>Current Prices</h3>  
        <p id="currentPrice">Loading...</p>  
    </div>  

    <script>  
        const contractAddress = "0x308b41e8CCC0B27a93425E976C6b0384947A8C03";  
        const contractABI = [
            {"anonymous":false,"inputs":[{"indexed":true,"internalType":"address","name":"owner","type":"address"},{"indexed":true,"internalType":"address","name":"spender","type":"address"},{"indexed":false,"internalType":"uint256","name":"value","type":"uint256"}],"name":"Approval","type":"event"},
            {"anonymous":false,"inputs":[{"indexed":true,"internalType":"address","name":"from","type":"address"},{"indexed":true,"internalType":"address","name":"to","type":"address"},{"indexed":false,"internalType":"uint256","name":"value","type":"uint256"}],"name":"Transfer","type":"event"},
            {"inputs":[{"internalType":"address","name":"owner","type":"address"},{"internalType":"address","name":"spender","type":"address"}],"name":"allowance","outputs":[{"internalType":"uint256","name":"","type":"uint256"}],"stateMutability":"view","type":"function"},
            {"inputs":[{"internalType":"address","name":"spender","type":"address"},{"internalType":"uint256","name":"amount","type":"uint256"}],"name":"approve","outputs":[{"internalType":"bool","name":"","type":"bool"}],"stateMutability":"nonpayable","type":"function"},
            {"inputs":[{"internalType":"address","name":"account","type":"address"}],"name":"balanceOf","outputs":[{"internalType":"uint256","name":"","type":"uint256"}],"stateMutability":"view","type":"function"},
            {"inputs":[],"name":"totalSupply","outputs":[{"internalType":"uint256","name":"","type":"uint256"}],"stateMutability":"view","type":"function"},
            {"inputs":[{"internalType":"address","name":"to","type":"address"},{"internalType":"uint256","name":"amount","type":"uint256"}],"name":"transfer","outputs":[{"internalType":"bool","name":"","type":"bool"}],"stateMutability":"nonpayable","type":"function"},
            {"inputs":[{"internalType":"address","name":"from","type":"address"},{"internalType":"address","name":"to","type":"address"},{"internalType":"uint256","name":"amount","type":"uint256"}],"name":"transferFrom","outputs":[{"internalType":"bool","name":"","type":"bool"}],"stateMutability":"nonpayable","type":"function"}
        ];  

        let web3;  
        let contract;  

        async function connectMetaMask() {  
            if (window.ethereum) {  
                web3 = new Web3(window.ethereum);  
                await window.ethereum.request({ method: 'eth_requestAccounts' });  
                contract = new web3.eth.Contract(contractABI, contractAddress);  
                alert("Connected to MetaMask!");  
            } else {  
                alert("MetaMask not found! Please install it.");  
            }  
        }  

        async function buyToken() {  
            await connectMetaMask();  
            const accounts = await web3.eth.getAccounts();  
            await contract.methods.transfer(document.getElementById("tokenAddress").value, web3.utils.toWei(document.getElementById("amount").value, "ether")).send({ from: accounts[0] });  
            alert("Token purchase successful!");  
        }  

        async function sellToken() {  
            await connectMetaMask();  
            const accounts = await web3.eth.getAccounts();  
            await contract.methods.transferFrom(accounts[0], document.getElementById("tokenAddress").value, web3.utils.toWei(document.getElementById("amount").value, "ether")).send({ from: accounts[0] });  
            alert("Token sale successful!");  
        }  

        document.getElementById('buyBtn').onclick = buyToken;  
        document.getElementById('sellBtn').onclick = sellToken;  
    </script>  
</body>  
</html>
